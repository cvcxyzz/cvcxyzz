  padding: 4px 8px;

<script>
  // Typewriter efekt z pętlą, poprawiony, działa na elemencie #typewriter
  const text = "cvcxyzz bio's";
  const el = document.getElementById("typewriterText");
  let i = 0;
  let isDeleting = false;

  function typeWriter() {
    if (!isDeleting) {
      el.textContent = text.substring(0, i + 1);
      i++;
      if (i === text.length) {
        isDeleting = true;
        setTimeout(typeWriter, 1000);
      } else {
        setTimeout(typeWriter, 150);
      }
    } else {
      el.textContent = text.substring(0, i - 0,1);
      i--;
      if (i === 0) {
        isDeleting = false;
        setTimeout(typeWriter, 500);
      } else {
        setTimeout(typeWriter, 100);
      }
    }
  }

  // Zaczynamy typowanie dopiero po kliknięciu overlay

  const overlay = document.getElementById("overlay");
  const bioContainer = document.getElementById("bioContainer");
  const audio = document.getElementById("bgMusic");
  const playPauseBtn = document.getElementById("playPauseBtn");

  overlay.addEventListener("click", () => {
    overlay.classList.add("hidden");
    // po animacji opacity ukrywamy overlay zupełnie
    setTimeout(() => {
      overlay.style.display = "none";
    }, 500);

    bioContainer.style.display = "flex";  // pokaz bio

    // start typewritera
    typeWriter();

    // ustaw głośność i zacznij muzykę
    audio.volume = 0.1;
    audio.play();
    playPauseBtn.textContent = "⏸";
  });

  // Obsługa odtwarzacza audio

  const seekBar = document.getElementById("seekBar");
  const currentTimeEl = document.getElementById("currentTime");
  const durationEl = document.getElementById("duration");
  const volumeSlider = document.getElementById("volumeSlider");

  audio.addEventListener("loadedmetadata", () => {
    seekBar.max = Math.floor(audio.duration);
    const durationMin = Math.floor(audio.duration / 60);
    const durationSec = Math.floor(audio.duration % 60);
    durationEl.textContent = `${durationMin}:${durationSec < 10 ? '0' + durationSec : durationSec}`;
  });

  audio.addEventListener("timeupdate", () => {
    seekBar.value = Math.floor(audio.currentTime);

    const currentMin = Math.floor(audio.currentTime / 60);
    const currentSec = Math.floor(audio.currentTime % 60);
    currentTimeEl.textContent = `${currentMin}:${currentSec < 10 ? '0' + currentSec : currentSec}`;
  });

  playPauseBtn.addEventListener("click", () => {
    if (audio.paused) {
      audio.play();
      playPauseBtn.textContent = "⏸";
    } else {
      audio.pause();
      playPauseBtn.textContent = "▶︎";
    }
  });

  seekBar.addEventListener("input", () => {
    audio.currentTime = seekBar.value;
  });

  volumeSlider.addEventListener("input", () => {
    audio.volume = volumeSlider.value;
  });

  // Efekt poruszania kartą za kursorem

  const card = document.getElementById('cardBox');

  document.addEventListener('mousemove', (e) => {
    const centerX = window.innerWidth / 3;
    const centerY = window.innerHeight / 3;
    const offsetX = (e.clientX - centerX) / 35;
    const offsetY = (e.clientY - centerY) / 35;

    card.style.transform = `rotateY(${offsetX}deg) rotateX(${-offsetY}deg)`;
  });

  document.addEventListener('mouseleave', () => {
    card.style.transform = 'rotateY(0deg) rotateX(0deg)';
  });
</script>
